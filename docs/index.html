<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 论文简报归档</title>
    <style>
        :root {
            /* 配色方案 */
            --primary-color: #4f46e5;   /* Indigo */
            --primary-light: #e0e7ff;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            
            --success-color: #10b981;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            --font-stack: '圆体-简', 'Yuanti SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* SVG 图标 */
        .icon {
            width: 1.1em;
            height: 1.1em;
            display: inline-block;
            vertical-align: middle;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
        }
        
        .header h1 .icon { color: var(--primary-color); width: 36px; height: 36px; }

        /* 搜索栏 */
        .search-bar-wrapper {
            max-width: 500px;
            margin: 0 auto 50px;
        }

        .search-trigger {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 14px 24px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 99px;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-size: 14px;
        }

        .search-trigger:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .search-trigger .icon { margin-right: 10px; opacity: 0.7; }

        /* 布局：左侧最新，右侧日历 (PC) */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            align-items: start;
        }

        /* 左侧：最新一期卡片 */
        .latest-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .section-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .hero-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .hero-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.15); /* Indigo shadow */
            border-color: var(--primary-color);
        }
        
        /* 装饰性背景 */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at top right, var(--primary-light), transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        .badge-new {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background-color: var(--success-color);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 99px;
            margin-bottom: 16px;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }

        .hero-date {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
            margin-bottom: 8px;
            font-family: 'Arial', sans-serif;
        }

        .hero-year {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .hero-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* 右侧：日历组件 */
        .calendar-container {
            background-color: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .current-month {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        .calendar-nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .calendar-nav-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #f8fafc;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .weekday-header {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 600;
            padding-bottom: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            position: relative;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        /* 有简报的日子 */
        .calendar-day.has-report {
            background-color: #f1f5f9;
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
        }

        .calendar-day.has-report:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }

        /* 今天的样式 */
        .calendar-day.is-today {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .calendar-day.is-today.has-report:hover {
             border-color: transparent;
             color: white;
        }

        /* Tooltip 样式 */
        .calendar-day[data-title]:hover::after {
            content: attr(data-title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            margin-bottom: 6px;
            z-index: 10;
            pointer-events: none;
        }

        /* 空白日期 */
        .calendar-day.empty {
            pointer-events: none;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }
        
        .footer a { color: var(--text-secondary); text-decoration: none; }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; gap: 30px; }
            .hero-date { font-size: 32px; }
            .calendar-day { font-size: 13px; }
        }
    </style>
</head>

        // 2. 日历逻辑
        let currentDate = new Date();
        // 默认显示有数据的最新月份
        const sortedDates = Object.keys(papersData).sort();
        if (sortedDates.length > 0) {
            const lastDate = new Date(sortedDates[sortedDates.length - 1]);
            currentDate = lastDate; // 设置为最新数据的月份
        }

        const monthLabel = document.getElementById('monthLabel');
        const grid = document.getElementById('calendarGrid');

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth(); // 0-11

            // 更新标题
            monthLabel.textContent = `${year}年 ${month + 1}月`;

            // 清空网格
            grid.innerHTML = '';

            // 添加星期头
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const el = document.createElement('div');
                el.className = 'weekday-header';
                el.textContent = day;
                grid.appendChild(el);
            });

            // 计算当月第一天是星期几
            const firstDay = new Date(year, month, 1).getDay();
            // 计算当月有多少天
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // 填充空白
            for (let i = 0; i < firstDay; i++) {
                const el = document.createElement('div');
                el.className = 'calendar-day empty';
                grid.appendChild(el);
            }

            // 填充日期
            const todayStr = new Date().toISOString().split('T')[0];

            for (let day = 1; day <= daysInMonth; day++) {
                const el = document.createElement('div');
                el.className = 'calendar-day';
                el.textContent = day;
                
                // 构造 YYYY-MM-DD 格式
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // 检查这一天是否有数据
                if (papersData[dateStr]) {
                    el.classList.add('has-report');
                    el.dataset.title = `${papersData[dateStr].count} 篇论文`; // Tooltip 内容
                    
                    // 点击跳转
                    el.onclick = () => {
                        window.location.href = papersData[dateStr].link;
                    };
                }

                // 标记今天
                if (dateStr === todayStr) {
                    el.classList.add('is-today');
                }

                grid.appendChild(el);
            }
        }

        // 初始化
        renderCalendar(currentDate);

        // 绑定按钮
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });
