    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Tab æ é¼ æ ‡æ‹–æ‹½æ»šåŠ¨ (Draggable Scroll)
            const slider = document.querySelector('.tabs-scroll');
            let isDown = false;
            let startX;
            let scrollLeft;
            let isDragging = false; // åŒºåˆ†æ˜¯â€œç‚¹å‡»â€è¿˜æ˜¯â€œæ‹–æ‹½â€

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                isDragging = false;
                slider.classList.add('active');
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.classList.remove('active');
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.classList.remove('active');
                // å¦‚æœæ˜¯æ‹–æ‹½ç»“æŸï¼Œä¸ºäº†é˜²æ­¢è§¦å‘ clickï¼Œæˆ‘ä»¬åœ¨ click äº‹ä»¶ä¸­åšåˆ¤æ–­
                setTimeout(() => { isDragging = false; }, 0);
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault(); // é˜²æ­¢é€‰ä¸­æ–‡å­—
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2; // æ»šåŠ¨é€Ÿåº¦ç³»æ•°
                slider.scrollLeft = scrollLeft - walk;
                
                // å¦‚æœç§»åŠ¨è·ç¦»è¶…è¿‡ 5pxï¼Œåˆ™è§†ä¸ºæ‹–æ‹½ï¼Œä¸æ˜¯ç‚¹å‡»
                if (Math.abs(walk) > 5) {
                    isDragging = true;
                }
            });

            // 2. Tab åˆ‡æ¢é€»è¾‘
            const tabs = document.querySelectorAll('.tab-btn');
            const panes = document.querySelectorAll('.tab-pane');

            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    // å¦‚æœåˆšæ‰æ˜¯åœ¨æ‹–æ‹½ï¼Œåˆ™æ‹¦æˆªç‚¹å‡»ï¼Œä¸åˆ‡æ¢ Tab
                    if (isDragging) {
                        e.preventDefault();
                        e.stopPropagation();
                        return;
                    }

                    // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
                    tabs.forEach(t => t.classList.remove('active'));
                    panes.forEach(p => p.classList.remove('active'));

                    // æ¿€æ´»å½“å‰
                    tab.classList.add('active');
                    const targetId = tab.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                    
                    // æ»šåŠ¨ Tab åˆ°å¯è§åŒºåŸŸ (ç§»åŠ¨ç«¯/æ‹–æ‹½åä½“éªŒä¼˜åŒ–)
                    tab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                });
            });

            // 3. è®ºæ–‡æŠ˜å /å±•å¼€é€»è¾‘
            const paperHeaders = document.querySelectorAll('.paper-header');

            paperHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const item = this.parentElement;
                    const body = item.querySelector('.paper-body');
                    
                    // åˆ‡æ¢çŠ¶æ€
                    item.classList.toggle('expanded');
                    
                    if (item.classList.contains('expanded')) {
                        body.style.maxHeight = body.scrollHeight + "px";
                    } else {
                        body.style.maxHeight = null;
                    }
                });
            });
        });
    </script>
